<!-- templates/booking_app/login.html -->
{% extends "booking_app/base.html" %} {% load crispy_forms_tags %} 
{% block title %}Login{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %} {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" href="{% url 'password_reset' %}"
              >Forgot Password?</a
            >
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">
              Need An Account?
              <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
